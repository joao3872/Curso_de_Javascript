<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(65, 65, 167);
            color: white;
            font: normal 20px Arial;
        }
        h1 {
            color: rgb(240, 240, 36);
        }
    </style>
</head>
<body>

    <h1>Olá, Mundo!</h1>
    <p>Uma frase no body.</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '));
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '));
        var s = n1 + n2
        window.alert(`A soma entre os ${n1} e ${n2} é igual a ${s}`);
        // Number(n), serve para o js diferenciar, se vai ser float ou int
        // variavel.toString(), converte para string
        // string(variavel), converte para string
    </script>

</body>
</html>
