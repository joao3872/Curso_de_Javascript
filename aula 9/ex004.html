<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(50, 116, 216);
            color: #fff;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>

    <h1>Estudando o DOM</h1>
    <p>O resultado...</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div id="msg">
        Clique em mim
    </div>

    <script>
        var p1 = document.getElementsByTagName('p')[0]; // [0] seleciona o primeiro elemento, de acordo com o elemento apontado pelo TagName()...
        document.write('Est√° escrito assim: ' + p1.innerText);
        p1.style.color = 'orange';
        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Aguardando...'
        */
        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'
    </script>
    
</body>
</html>
