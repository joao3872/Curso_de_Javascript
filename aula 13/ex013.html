<html lang="en">

<body>

    <script>
        var c = 1
        while (c <= 6) {
            console.log(`Passo ${c}`);
            c++
        }

        var d = 1
        do {
            console.log(`Passo ${d}`);
            d++
        } while (d <= 10)
    </script>
