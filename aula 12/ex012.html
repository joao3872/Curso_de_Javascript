<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var agora = new Date()
        var diaSem = agora.getDay()

        switch (diaSem) {
            case 0:
                console.log('Domingo');
                break
            case 1:
                console.log('Segunda');
                break
            case 2:
                console.log('Terça');
                break
            case 3:
                console.log('Quarta');
                break
            case 4:
                console.log('Quinta');
                break
            case 5:
                console.log('Sexta');
                break
            case 6:
                console.log('Sábado');
                break
            default:
                console.log('[ERRO] Dia inválido.');
                break
        }
    </script>
    
</body>
</html>
