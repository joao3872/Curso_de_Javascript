<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>
        function parimpar(n) {
            if (n%2 == 0) {
                return 'Par !'
            } else {
                return 'Ímpar !'
            }
        }

        let res = parimpar(6)
        console.log(res);

        function soma(n1=0, n2=0) {
            return n1 + n2
        }

        console.log(soma(7));

        let v = function(x) {
            return x*2
        }

        console.log(v(5));

        function fatorial(n) {
            let fat = 1
            for (let c = n; c > 1; c--) {
                fat *= c
            }
            return fat
        }

        console.log(fatorial(5));
        // recursividade
        function fatorial2(n) {
            if (n == 1) {
                return 1
            } else {
                return n * fatorial(n - 1)
            }
        }

        console.log(fatorial2(10));
    </script>

</body>
</html>
